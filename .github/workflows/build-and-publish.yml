name: Build and Publish

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11]
        # We only need to build once with Python 3.8 for the stable ABI
        python: ["3.8"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels
        run: |
          # Set environment variable for the stable ABI
          export SETUPTOOLS_ENABLE_FEATURES="legacy-editable"
          python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build only for Python 3.8 (with stable ABI)
          CIBW_BUILD: cp38-*
          # Skip PyPy builds
          CIBW_SKIP: pp*
          # Python stable ABI is enabled in pyproject.toml with py-limited-api = true
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_ARCHS_LINUX: "auto64"
          # Add environment variable for py-limited-api
          CIBW_ENVIRONMENT: "SETUPTOOLS_EXT_SUFFIX=.abi3.so PY_LIMITED_API=cp38"
          CIBW_ENVIRONMENT_WINDOWS: "SETUPTOOLS_EXT_SUFFIX=.abi3.pyd PY_LIMITED_API=cp38"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-stable-abi
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: |
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only publish on actual releases, not on regular pushes to main
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')

    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: pypi
    permissions:
      # IMPORTANT: this permission is mandatory for Trusted Publishing
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare for PyPI
        run: |
          mkdir -p dist_final
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | xargs -I {} cp {} dist_final/
          ls -la dist_final/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist_final/
          skip-existing: true
          verbose: true
